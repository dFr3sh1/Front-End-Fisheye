<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
</head>
<body id="body">
<header class="container" id="header-ph">
    <a href="index.html">
        <img src="assets/images/logo.png" class="logo logo-photographe" alt="fisheye logo"/>
    </a>
</header>
<main class="container" id="main-wrapper" aria-hidden="false">
    <div class="modal" id="contact_modal" aria-placeholder="true" role="dialog" aria-describedby="form-title">
        <form id="contact-form" action="">
            <div class="form-title-div">
                <h2 class="form-title" id="form-title"></h2>
                <button class="close-btn">
                    <img src="./assets/icons/close-24px 1.png" alt="Fermer">
                </button>
            </div>
            <label for="fname">Prénom</label>
            <input type="text" name="fname" id="fname" required><br><br>
            <label for="lname">Nom</label>
            <input type="text" name="lname" id="lname" required><br><br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required><br><br>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="8" required></textarea><br><br>
            <button type="submit" class="mainBtn">Contactez-moi</button>
        </form>
    </div>
    <div id="photographer"></div>
    <div class="thanks-for-contacting" id="thanks-for-contacting">
        <p class="thanks-modal">Merci de m'avoir contacté. Je vous répondrai au plus vite.</p>
        <button class="mainBtn" id="close-thanks">Fermer</button>
    </div>
    <div class="container filterSelection">
        <label for="filter">Filtrer par :</label>
        <select class="filter-option" name="filter" id="filter">
            <option class="filter-option" value="popularity">Popularité</option>
            <option class="filter-option" value="date">Date</option>
            <option class="filter-option" value="title">Titre</option>
        </select>
    </div>
    <div class="lightbox container" id="lightbox" role="dialogue" aria-label="image closeup view"></div>
    <div class="media-gallery" id="medias-gallery"></div>
</main>
<div class="like-price " id="like-price"></div>
<footer class="container">
    <p class="p-footer">&copy; 2024 Photographers Directory</p>
</footer>
<script src="./scripts/pages/photographer.js" type="module"></script>
</body>
</html>
