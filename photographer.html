<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fisheye</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body id="body">
<header class="container" id="header-ph">
    <a href="index.html">
        <img src="assets/images/logo.png" class="logo logo-photographe" alt="fisheye logo"/>
    </a>
</header>
<main class="container" id="main-wrapper" aria-hidden="false">
    <div class="modal shadow" id="contact_modal" aria-placeholder="true" role="dialog" aria-labelledby="form-title">
        <form id="contact-form" action="">
            <div class="form-title-div">
                <h2 class="form-title" id="form-title"></h2>
                <button type="button" class="close-btn" aria-label="Close">
                    <img src="./assets/icons/close-24px 1.png" alt="Fermer">
                </button>
            </div>
            <label for="fname">Prénom</label>
            <input type="text" name="fname" id="fname" required><br><br>
            <label for="lname">Nom</label>
            <input type="text" name="lname" id="lname" required><br><br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required><br><br>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="8" required></textarea><br><br>
            <button type="submit" class="mainBtn">Contactez-moi</button>
        </form>
    </div>
    <div id="photographer"></div>
    <div class="thanks-for-contacting shadow" id="thanks-for-contacting" aria-live="polite">
        <p class="thanks-modal"></p>
        <button class="mainBtn" id="close-thanks">Fermer</button>
    </div>
    <div class="container filterSelection">
        <label for="filter">Filtrer par :</label>
        <select class="filter-option selected" name="filter" id="filter">
            <option class="filter-option" value="popularity">Popularité</option>
            <option class="filter-option" value="date">Date</option>
            <option class="filter-option" value="title">Titre</option>
        </select>
    </div>
    <div data-id="" id="lightbox" class="lightbox container" role="dialog" aria-label="Lightbox">
        <div id="lightbox-content" class="lightbox-content">
            <div id="lightbox-image-container" class="lightbox-image-container">
                <img id="lightbox-media" src="" alt="" role="media" aria-describedby="image-description" aria-label="media closeup view" class="lightbox-media shadow">
                <video id="lightbox-video" src="" alt="" role="media" aria-describedby="image-description" aria-label="media closeup view" class="lightbox-media shadow"></video>
            <div id="image-description-div" class="image-description-div">
                <h3 id="image-description" class="lightbox-title" role="text"></h3>
            </div>
            </div>
            <button id="prev-button" class="lightbox-button isDisplayed" aria-label="Précédente">
                <img src="./assets/icons/precedent-btn.png">
            </button>
            <button id="next-button" class="lightbox-button isDisplayed" aria-label="Prochaine">
                <img src="./assets/icons/next-btn.png">
            </button>
            <button id="close-button" class="lightbox-button isDisplayed" aria-label="Fermer">
                <img src="./assets/icons/close-lightbox-btn.png">
            </button>
        </div>
    </div>
    <div class="media-gallery" id="medias-gallery"></div>
</main>
<div class="like-price " id="like-price"></div>
<footer class="container">
    <p class="p-footer">&copy; 2024 Photographers Directory</p>
</footer>
<script src="./scripts/pages/photographer.js" type="module"></script>
</body>
</html>
